<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>Task List</h1>

    <!-- Form to add new tasks -->
    <form action="/api/add" method="post">
        <input type="text" name="task" placeholder="Enter new task" required> <!-- Change to 'task' -->
        <button type="submit">Add Task</button>
    </form>

    <ul>
        <li th:each="task : ${tasks}">
            <form action="/api/update" method="post">
                <input type="hidden" th:value="${task.id}" name="id">
                <input type="text" th:value="${task.task}" name="task" required> <!-- Change to 'task' -->
                <input type="checkbox" th:checked="${task.completed}" name="completed">
                <button type="submit">Update</button>
            </form>
            <a th:href="@{/api/delete/{id}(id=${task.id})}">Delete</a>
        </li>
    </ul>

</body>
</html>
